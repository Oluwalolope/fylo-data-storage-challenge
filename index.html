<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is my css reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <section class="head">
            <div class="box">
                <div class="logo-head">
                    <img src="images/logo.svg" alt="logo of fylo" width="90%">
                </div>
                <div class="icons">
                    <img src="images/icon-document.svg" alt="icon of a document" class="button">
                    <img src="images/icon-folder.svg" alt="icon of a folder" class="button">
                    <img src="images/icon-upload.svg" alt="icon of an upload button" class="button">
                </div>
            </div>
        </section>
        <section class="main">
            <h2>You've used <span>815 GB</span> of your storage</h2>
            <div class="progress">
                <div class="progress-slider">
                    <div class="slider">
                        <div class="slider-icon"></div>
                    </div>
                </div>
                <div class="storage-capacity">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="storage-left">
                <h3>185 <span>gb left</span></h3>
            </div>
        </section>
    </div>
</body>
</html>
